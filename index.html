<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component - MikDra1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__top">
          <div><img src="images/logo.svg" alt="fylo logo" /></div>
          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="document icon" />
            </div>
            <div class="icon"><img src="images/icon-folder.svg" alt="folder icon" /></div>
            <div class="icon"><img src="images/icon-upload.svg" alt="upload icon" /></div>
          </div>
        </div>
        <div class="card__bottom">
          <p class="storage__usage">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="line"><div class="line__color"></div></div>
          <div class="line__data">
            <span>0 GB</span>
             <span>1000 GB</span>
          </div>
          <div class="storage__left--mobile"><span class="gb__count">185</span> <span class="gb__count--text">GB Left</span></div>
          <div class="storage__left--desktop"><span class="gb__count">185</span> <span class="gb__count--text">GB Left</span></div>
        </div>
      </div>
    </div>

  </body>
</html>
